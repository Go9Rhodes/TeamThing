<!DOCTYPE html>

<html>
<head>
	<title>Team Thing</title>	
</head>
<body class="tt">	
	<div data-role="view" id="vwWait" data-layout="title" data-transition="slide" data-title="Approval Pending" data-show="viewLoad">	
		<div class="wrapper">		
			<h1>Time to Wait</h1>
			<p>
				You just joined a private team.
			</p>
			<p>
				The team owner has been notified of your request to 
				join. As soon as they approve your membership, you will 
				be able to use TeamThing for this team.
			</p>
			<p>
				Next time you launch the app you will see the status of 
				your approval.
			</p>
	    </div>
	</div>
	
	<script>
	  function viewLoad(){
	  	//Hide the back button for this view
	  	$("#btnBack").css("visibility","hidden");
	  	
	  }
	</script>
</body>
</html>
